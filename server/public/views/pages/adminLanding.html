<div>

</div>
<div >
  <button type="button" class="btn btn-default" ng-click="ac.open()">Add Location!</button>
<div class = "add-location-modal container">
  <script type="text/ng-template" id="addLocationModalContent.html">
    <div class="modal-header">
      <h3>Add a New Location</h3>
    </div>
    <div class="modal-body col-xs-12">
          <div class="col-xs-12">
            <label class="col-xs-4">Name: </label>
            <input type="text" ng-model="almic.name" class="col-xs-8">
          </div>
          <div class="col-xs-12">
            <label class="col-xs-4">Description: </label>
            <input type="text" ng-model="almic.description" class="col-xs-8">
          </div>
          <div class="col-xs-12">
            <label class="col-xs-4">Address: </label>
            <input type="text" ng-model="almic.address" class="col-xs-8">
          </div>
          <div class="col-xs-12">
            <label class="col-xs-4">Phone Number: </label>
            <input type="text" ng-model="almic.phoneNum" class="col-xs-8">
          </div>
          <div class="col-xs-12">
            <label class="col-xs-4">Website: </label>
            <input type="text" ng-model="almic.websiteURL" class="col-xs-8">
          </div>

  </script>
</div>

</div>
